<!DOCTYPE html>

<html lang="pt-br">

<head> <!--área head: como o site vai se comportar (como será configurado)-->
<meta>
	<meta charset="UTF-8"/>
	<title>Curso de HTML5</title>
	<style>
		h1 {
			font-family: Arial;
			font-size: 30pt;
			color: blue;
			text-shadow: 2px 2px 20px red; /*1º px: deslocamento horizontal*/ /*2º px: deslocamento vertical*/ /*3º px: espalhamento da sombra*/
		}
		h2 {
			font-family: 'Times New Roman', Times, serif;
			font-size: 50pt;
			color: rgb(44, 44, 103);
			text-shadow: 2px 20px 20px yellow;
		}

	</style>

</head> <!--área body: aqui encontra-se tudo o que irá aparecer visualmente no site)-->



<body>
	<h1>Olá, Mundooooooo!</h1>
	<h2>Me livrando da maldição</h2>
	<h1>OBA! Me livrei!</h1>

</body>

</html>
